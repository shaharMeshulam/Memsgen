<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memsgen</title>
</head>

<body onload="onInitGallery(); onSavedMemesInit()" class="flex direction-column" onkeyup="onChangeTextFromKeyup(event)">
    <!-- onload="onInitGallery()" -->
    <header class="bg-orange">
        <div class="flex justify-between main-layout align-center header-container bg-orange">
            <img class="logo" src="img/LOGO.png">
            <button class="fas fa-bars btn-menu" onclick="onToggleMenu()"></button>
            <nav class="bg-orange">
                <ul class="main-nav clear-list flex direction-column color-white">
                    <li class="nav-item flex align-center">
                        <label for="lang" data-trans="language">Language:</label>
                        <select name="lang" id="lang" onchange="onSetLang(this.value)">
                            <option value="en">English</option>
                            <option value="he">עברית</option>
                        </select>
                    </li>
                    <li>
                        <a class="link-gallery flex align-center selected" href="#" onclick="onSetPage('gallery'); onToggleMenu()" data-trans="gallery">Gallery</a>
                    </li>
                    <li>
                        <a class="link-memes flex align-center" href="#" onclick="onSetPage('memes'); onToggleMenu()" data-trans="memes">Memes</a>
                    </li>
                    <li>
                        <a class="flex align-center" href="#" onclick="onShowModal('about'); onToggleMenu()" data-trans="about">About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="gallery">
        <section class="search flex justify-center align-center direction-column main-layout">
            <input type="text" name="search" placeholder="Enter search keyword" list="keywords"
                onkeyup="onSearch(this.value)" data-trans="searchPlaceholder">
            <datalist id="keywords"></datalist>
            <div class="keywords">
                <ul class="clear-list flex align-center justify-end">
                    <!-- KEYWORDS ARE RENDERED -->
                </ul>
            </div>
        </section>
        <main class="bg-gray">
            <ul class="imgs-gallery clear-list main-layout grid">
                <!-- IMAGES ARE RENDERED -->
            </ul>
        </main>
        <section class="about">
            <div class="about-container flex justify-center align-center direction-column main-layout">
                <img src="img/alina.png">
                <div class="info flex justify-center direction-column">
                    <h2 data-trans="monica">Monica Geller</h2>
                    <p data-trans="monica-text">is a fictional character, one of the six main characters <br> who appears on the American sitcom
                        Friends
                        (1994–2004). Created by David Crane and Marta Kauffman</p>
                    <ul class="clear-list flex justify-center">
                        <li>
                            <a href="#"
                                class="rounded flex justify-center align-center bg-orange fab fa-linkedin-in"></a>
                        </li>
                        <li>
                            <a href="#"
                                class="rounded flex justify-center align-center bg-orange fab fa-facebook-f"></a>
                        </li>
                        <li>
                            <a href="#" class="rounded flex justify-center align-center bg-orange fab fa-github"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <div class="dashboard bg-gray align-center">
        <div class="dashboard-container flex main-layout direction-column">
            <div class="canvas-container flex justify-center">
                <canvas class="canvas"></canvas>
            </div>
            <div class="controls flex justify-center">
                <div class="controls-container grid">
                    <input type="text" name="txt" class="rounded bg-white" onkeyup="onTextChange(this.value)" onfocus="onTextFocus()" onblur="onTextBlur()">
                    <button class="up-and-down rounded bg-white" onclick="onChangeLine()">
                        <img class="image-fluid" src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png">
                    </button>
                    <button class="add rounded bg-white" onclick="onAddTxt()">
                        <img class="image-fluid" src="img/ICONS/add.png">
                    </button>
                    <button class="trash rounded bg-white" onclick="onRemove()">
                        <img class="image-fluid" src="img/ICONS/trash.png">
                    </button>
                    <button class="increase-font rounded bg-white" onclick="onChangeFontSize(5)">
                        <img class="image-fluid" src="img/ICONS/increase font - icon.png">
                    </button>
                    <button class="decrease-font rounded bg-white" onclick="onChangeFontSize(-5)">
                        <img class="image-fluid" src="img/ICONS/decrease font - icon.png">
                    </button>
                    <button class="align-to-left rounded bg-white" onclick="onSetAlign('right')">
                        <img class="image-fluid" src="img/ICONS/align-to-left.png">
                    </button>
                    <button class="center-text rounded bg-white" onclick="onSetAlign('center')">
                        <img class="image-fluid" src="img/ICONS/center-text-alignment.png">
                    </button>
                    <button class="align-to-right rounded bg-white" onclick="onSetAlign('left')">
                        <img class="image-fluid" src="img/ICONS/align-to-right.png">
                    </button>
                    <select class="rounded bg-white" name="font" onchange="onSetFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="serif">Serif</option>
                        <option value="sans-serif">Sans-Serif</option>
                    </select>
                    <button class="text-stroke rounded bg-white">
                        <label for="text-stroke">
                            <input type="color" name="text-stroke" id="text-stroke"
                                onchange="onStrokeColorChange(this.value)">
                            <img class="image-fluid" src="img/ICONS/text stroke.png">
                        </label>
                    </button>
                    <button class="text-color rounded bg-white">
                        <label for="text-color">
                            <input type="color" name="text-color" id="text-color" value="#ffffff"
                                onchange="onTextColorChange(this.value)">
                            <img class="image-fluid" src="img/ICONS/paint-board-and-brush.png">
                        </label>
                    </button>
                    <div class="stickers flex rounded bg-white justify-between">
                       <!-- STIKERS ARE RENDERED -->
                    </div>
                    <button class="share rounded bg-orange" onclick="onShare()" data-trans="share">Share</button>
                    <button class="save rounded bg-orange" onclick="onSave()" data-trans="save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="memes bg-gray" hidden>
        <div class="memes-container main-layout">
            <h2 data-trans="dont-have-memes"></h2>
            <ul class="clear-list grid">
                <!-- MEMES ARE RENDERED -->
            </ul>
        </div>
    </div>
    <footer class="flex direction-column justify-center align-center bg-orange">
        <img class="logo" src="img/LOGO.png">
        <small data-trans="rights">all rights reserved 2019</small>
    </footer>
    <div class="modal flex justify-center align-center">
        <div class="screen" onclick="onCloseModal()"></div>
        <div class="modal-container rounded">
            <div class="close fas fa-times" onclick="onCloseModal()"></div>
            <div class="modal-content"></div>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/modal-controller.js"></script>
    <script src="js/main-nav.controller.js"></script>
    <script src="js/services/saved-memes.service.js"></script>
    <script src="js/saved-memes.controller.js"></script>
    <script src="js/services/dashboard.service.js"></script>
    <script src="js/dashboard.controller.js"></script>
    <script src="js/services/images.service.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>
</html>
